<div class="dev-center dev-card-header">
  <h4>Login</h4>
  <p class="text-muted">Don't have an account? <a ui-sref="signup">Sign up here.</a></p>
  <form ng-submit="lc.login()">
    <div>
      <input type="text" ng-model="lc.new_user.email" placeholder="Email">
    </div>
    <div>
      <input type="password" ng-model="lc.new_user.password" placeholder="Password">
    </div>
    <input type="submit" value="Log In" class="btn btn-block btn-info">
  </form>
</div>
